<!DOCTYPE html>
<html>
  <head>
    <title>NotePad</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="icon"
      href="https://www.iconbunny.com/icons/media/catalog/product/3/1/3150.12-notepad-and-pencil-icon-iconbunny.jpg"
    />
  </head>

  <body>
    <div class="container">
      <input placeholder="Title..." id="input-title" type="text" />
      <textarea placeholder="Write Here..." id="textarea" value=""></textarea>
    </div>

    <div class="btn">
      <button id="save-btn" class="style-btn">Save</button>
      <button id="copy-btn" class="style-btn">Copy</button>
      <button id="bold-btn" class="style-btn">Bold</button>
      <button id="under-btn" class="style-btn">Underline</button>
    </div>
    <div id="display-notes"></div>

    <div id="overlay" onclick="off()">
      <div id="text"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
